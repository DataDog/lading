apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-internet-egress
  namespace: default
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow intra-cluster communication
  - to:
    - podSelector: {}
  # Block everything else (internet egress blocked)
