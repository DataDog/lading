[workspace]
members = [
    "./",
    "integration/sheepdog",
    "integration/ducks",
]

[package]
name = "lading"
version = "0.13.1"
authors = ["Brian L. Troutwine <brian@troutwine.us>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/blt/lading/"
keywords = ["random_test", "generator"]
categories = ["development-tools::profiling"]
description = "A tool for load testing daemons."

[dependencies]
async-trait = { version = "0.1", default-features = false, features = [] }
arbitrary = { version = "1", default-features = false, features = ["derive"] }
byte-unit = { version = "4.0", features = ["serde"] }
bytecount = "0.6"
bytes = { version = "1.4.0", default-features = false, features = ["std"] }
clap = { version = "3.2", default-features = false, features = ["std", "color", "suggestions", "derive"] }
flate2 = { version = "1.0.25", default-features = false, features = ["rust_backend"] }
futures = "0.3.27"
http = "0.2"
http-serde = "1.1"
hyper = { version = "0.14", features = ["client"] }
is_executable = "1.0.1"
metrics = { version = "0.20", default-features = false }
metrics-exporter-prometheus = { version = "0.11.0", default-features = false, features = ["http-listener"] }
metrics-util = { version = "0.14" }
nix = { version = "0.26" }
once_cell = "1.17"
opentelemetry-proto = { git = "https://github.com/open-telemetry/opentelemetry-rust/", rev = "6078e32", features = ["traces", "metrics", "logs", "gen-tonic"] }
prost = "0.11"
rand = { version = "0.8", default-features = false, features = ["small_rng", "std", "std_rng"] }
rmp-serde = { version = "1.1", default-features = false }
serde = { version = "1.0", features = ["std", "derive"] }
serde_json = { version = "1.0", features = ["std"] }
serde_qs = "0.12"
serde_tuple = { version = "0.5", default-features = false }
serde_yaml = "0.9"
thiserror = { version = "1.0" }
time = { version = "0.3", features = ["formatting"] }
tokio = { version = "1.27", features = ["rt", "rt-multi-thread", "macros", "fs", "io-util", "process", "signal", "time", "net"] }
tokio-util = { version = "0.7", features = ["io"] }
tonic = { version = "0.8" }
tower = { version = "0.4", default-features = false, features = ["timeout", "limit", "load-shed"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["std", "env-filter"] }
uuid =  { version = "1.3", features = ["serde", "v4"] }

[target.'cfg(target_os = "linux")'.dependencies]
procfs = { version = "0.15", default-features = false, features = [] }
async-pidfd = "0.1"

[dev-dependencies]
proptest = "1.1"
proptest-derive = "0.3.0"

[features]
default = []

[[bin]]
name = "lading"

[profile.release]
lto = true        # Optimize our binary at link stage.
codegen-units = 1 # Increases compile time but improves optmization alternatives.
opt-level = 3     # Optimize with 'all' optimization flipped on. May produce larger binaries than 's' or 'z'.
