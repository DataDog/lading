name: Continuous integration

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  rust_actions:
    name: Rust Actions (Check/Fmt/Clippy)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - tool: check
            protobuf: true
            components: ""
            command: cargo check
          - tool: fmt
            protobuf: true
            components: "rustfmt"
            command: cargo fmt --all -- --check
          - tool: clippy
            protobuf: true
            components: "clippy"
            command: cargo clippy --all-features
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - uses: actions-rust-lang/setup-rust-toolchain@11df97af8e8102fd60b60a77dfbf58d40cd843b8 # v1.10
        with:
          components: ${{matrix.components}}
      - name: Install Protobuf
        if: matrix.protobuf
        uses: ./.github/actions/install-protobuf
      - name: Run ${{ matrix.tool }}
        run: ${{ matrix.command }}

  cargo-deny: # only runs on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - uses: EmbarkStudios/cargo-deny-action@3f4a782664881cf5725d0ffd23969fcce89fd868 # v1

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - uses: actions-rust-lang/setup-rust-toolchain@11df97af8e8102fd60b60a77dfbf58d40cd843b8 # v1.10
      - name: Install Protobuf
        uses: ./.github/actions/install-protobuf
      - name: Install nextest
        uses: taiki-e/install-action@49be99c627fae102cb8c86414e9605869641782a # nextest
      - run: cargo nextest run

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - uses: actions-rust-lang/setup-rust-toolchain@11df97af8e8102fd60b60a77dfbf58d40cd843b8 # v1.10
      - name: Install Protobuf
        uses: ./.github/actions/install-protobuf
      - run: cargo test -p sheepdog
        timeout-minutes: 30


  kani:
    name: Kani Proofs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [lading_throttle, lading_payload]
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - uses: actions-rust-lang/setup-rust-toolchain@11df97af8e8102fd60b60a77dfbf58d40cd843b8 # v1.10
      - name: Install Protobuf
        uses: ./.github/actions/install-protobuf
      - name: Install kani
        run: cargo install kani-verifier
      - run: cargo kani --solver cadical
        working-directory: ${{ matrix.crate }}
        timeout-minutes: 30

  loom:
    name: Loom Proofs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [lading_signal]
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - uses: actions-rust-lang/setup-rust-toolchain@11df97af8e8102fd60b60a77dfbf58d40cd843b8 # v1.10
      - name: Install Protobuf
        uses: ./.github/actions/install-protobuf
      - name: Install nextest
        uses: taiki-e/install-action@49be99c627fae102cb8c86414e9605869641782a # nextest
      - run: RUSTFLAGS="--cfg loom" cargo nextest run --release
        working-directory: ${{ matrix.crate }}
        timeout-minutes: 30

  buf:
    runs-on: ubuntu-latest
    steps:
      # Check our protobufs for lint cleanliness and for lack of breaking
      # changes
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - name: buf-setup
        uses: bufbuild/buf-setup-action@2211e06e8cf26d628cda2eea15c95f8c42b080b3 # v1.45.0
      - name: buf-lint
        uses: bufbuild/buf-lint-action@06f9dd823d873146471cfaaf108a993fe00e5325 # v1.1.1
      - name: buf-breaking
        uses: bufbuild/buf-breaking-action@c57b3d842a5c3f3b454756ef65305a50a587c5ba # v1.1.4
        with:
          against: 'https://github.com/datadog/lading.git#branch=main'
