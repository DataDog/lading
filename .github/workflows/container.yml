name: Container

on:
  push:

env:
  ECR_REGION: us-west-2

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        arch: [amd64, arm64]
        registry: [ghcr, ecr]
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: arm-4core-linux-ubuntu24.04
          - registry: ghcr
            registry_url: ghcr.io
            image_name: datadog/lading
          - registry: ecr
            registry_url_template: "{account}.dkr.ecr.us-west-2.amazonaws.com"
            image_name: lading
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          sparse-checkout: .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to GitHub Container Registry
        if: matrix.registry == 'ghcr'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to AWS ECR
        if: matrix.registry == 'ecr'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.ECR_REGION }}.amazonaws.com
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Set registry URL for ECR
        if: matrix.registry == 'ecr'
        id: registry
        run: echo "url=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.ECR_REGION }}.amazonaws.com" >> $GITHUB_OUTPUT

      - name: Set registry URL for GHCR
        if: matrix.registry == 'ghcr'
        id: registry_ghcr
        run: echo "url=ghcr.io" >> $GITHUB_OUTPUT

      - name: Extract metadata
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        id: meta
        with:
          images: ${{ steps.registry.outputs.url || steps.registry_ghcr.outputs.url }}/${{ matrix.image_name }}
          tags: |
            type=semver,pattern={{version}},event=tag
            type=sha,format=long

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          file: Dockerfile
          tags: ${{ steps.meta.outputs.tags }}-${{ matrix.arch }}
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/datadog/lading:cache
          cache-to: ${{ matrix.registry == 'ghcr' && 'type=registry,ref=ghcr.io/datadog/lading:cache,mode=max' || '' }}

  manifest:
    name: Create Multi-Arch Manifest
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        registry: [ghcr, ecr]
        include:
          - registry: ghcr
            image_name: datadog/lading
          - registry: ecr
            image_name: lading
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to GitHub Container Registry
        if: matrix.registry == 'ghcr'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to AWS ECR
        if: matrix.registry == 'ecr'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.ECR_REGION }}.amazonaws.com
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Set registry URL for ECR
        if: matrix.registry == 'ecr'
        id: registry
        run: echo "url=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.ECR_REGION }}.amazonaws.com" >> $GITHUB_OUTPUT

      - name: Set registry URL for GHCR
        if: matrix.registry == 'ghcr'
        id: registry_ghcr
        run: echo "url=ghcr.io" >> $GITHUB_OUTPUT

      - name: Extract metadata
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        id: meta
        with:
          images: ${{ steps.registry.outputs.url || steps.registry_ghcr.outputs.url }}/${{ matrix.image_name }}
          tags: |
            type=semver,pattern={{version}},event=tag
            type=sha,format=long

      - name: Create and push manifest
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          for TAG in $TAGS; do
            docker buildx imagetools create \
              --tag "$TAG" \
              "$TAG-amd64" \
              "$TAG-arm64"
          done
