name: Security Audit


# The clippy-check job requires this permission to properly surface failures
permissions:
  checks: write

on:
  pull_request:
  push:
    branches:
      - main
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'

jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions-rust-lang/audit@66172f762800e4befdf5c0765d24bd4c79891f47 # v1.2.5
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
