name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create GitHub release
        uses: taiki-e/create-gh-release-action@v1
        with:
          changelog: CHANGELOG.md
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-binaries:
    strategy:
      matrix:
        include:
          # Linux Aarch64 cross build. librdkafka needs explicit cc/cxx in the
          # env.
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cc: 'aarch64-linux-gnu-gcc'
            cxx: 'aarch64-linux-gnu-g++'

          # Mac M1 cross build. Uses protobuf compiler on the host. librdkafka
          # needs explicit cross env vars.
          - target: aarch64-apple-darwin
            os: macos-latest
            cflags: '-target arm64-apple-macos'
            cxxflags: '-target arm64-apple-macos'
            cc: 'clang'
            cxx: 'clang++'

          # Normal x86-64 Linux build
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

          # Musl x86-64 Linux build. Assume librdkafka needs cc/cxx.
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cc: 'musl-gcc'
            cxx: 'explicitly-unset'

          # Normal Intel Mac build
          - target: x86_64-apple-darwin
            os: macos-latest

      # Try to complete every job in the matrix, even if one fails.
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      # Install cross compilation rust toolchain for Arm64 Mac
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}
        if: matrix.target == 'aarch64-apple-darwin'

      # Run linux aarch64 build in a cross-rs qemu environment
      - name: Install cross-compilation tools
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}
        if: matrix.target == 'aarch64-unknown-linux-gnu'

      # Install musl tools for musl builds
      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools
        if: matrix.target == 'x86_64-unknown-linux-musl'

      # Install the protobuf compiler for linux builds
      - name: Install protobuf (Apt)
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
        if: matrix.os == 'ubuntu-latest'

      # Install the protobuf compiler for mac builds
      - name: Install protobuf (Brew)
        run: brew install protobuf
        if: matrix.os == 'macos-latest'

      # Run the build & upload artifacts
      - name: Build and upload lading binaries
        uses: taiki-e/upload-rust-binary-action@v1

        env:
          CFLAGS: ${{ matrix.cflags }}
          CXXFLAGS: ${{ matrix.cxxflags }}
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}

        with:
          bin: lading
          target: ${{ matrix.target }}
          checksum: sha256
          token: ${{ secrets.GITHUB_TOKEN }}

      # Auth for the S3 upload
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.LADING_RELEASE_BOT_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.LADING_RELEASE_BOT_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      # Copy from cargo target directory to S3 release bucket
      - name: Upload binary to S3
        run: |
          aws s3 cp target/${{ matrix.target }}/release/lading s3://lading-releases/${{  github.ref_name }}/${{ matrix.target }}/lading
