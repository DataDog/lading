name: Config Validation

on:
  pull_request:
    paths:
      - 'examples/**/*.yaml'
      - 'examples/**/*.yml'
      - 'lading/**'
      - '.github/workflows/config-validation.yml'
  push:
    branches:
      - main
    paths:
      - 'examples/**/*.yaml'
      - 'examples/**/*.yml'
      - 'lading/**'
      - '.github/workflows/config-validation.yml'

jobs:
  generate-matrix:
    name: Generate Config Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - id: set-matrix
        run: |
          # Find all YAML files in examples directory
          configs=$(find examples -name "*.yaml" -o -name "*.yml" | sort | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix={\"config\":$configs}" >> $GITHUB_OUTPUT
          echo "Found configs: $configs"

  build:
    name: Build lading binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions-rust-lang/setup-rust-toolchain@ac90e63697ac2784f4ecfe2964e1a285c304003a # v1.14.1
        with:
          cache: true
      - uses: taiki-e/install-action@8ea32481661d5e04d602f215b94f17e4014b44f9 # v2.44.60
        with:
          tool: nextest@0.9.72
      - name: Install Protobuf
        uses: ./.github/actions/install-protobuf
      - name: Install FUSE
        uses: ./.github/actions/install-fuse
      - name: Build lading binary
        run: cargo build --bin=lading --all-features
      - name: Upload binary artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: lading-binary
          path: target/debug/lading

  validate-configs:
    name: Validate ${{ matrix.config }}
    runs-on: ubuntu-latest
    needs: [generate-matrix, build]
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.generate-matrix.outputs.matrix)}}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Download binary artifact
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: lading-binary
          path: target/debug/
      - name: Make binary executable
        run: chmod +x target/debug/lading
      - name: Validate config
        run: |
          echo "Validating: ${{ matrix.config }}"
          ./target/debug/lading config-check --config-path="${{ matrix.config }}"