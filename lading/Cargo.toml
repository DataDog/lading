[package]
name = "lading"
version = "0.20.3"
authors = ["Brian L. Troutwine <brian.troutwine@datadoghq.com>", "George Hahn <george.hahn@datadoghq.com"]
edition = "2021"
license = "MIT"
repository = "https://github.com/datadog/lading/"
keywords = ["random_test", "generator"]
categories = ["development-tools::profiling"]
description = "A tool for load testing daemons."

[dependencies]
lading-capture = { version = "0.1", path = "../lading_capture" }
lading-payload = { version = "0.1", path = "../lading_payload" }
lading-throttle = { version = "0.1", path = "../lading_throttle" }

byte-unit = { version = "4.0", features = ["serde"] }
bytes = { workspace = true, features = ["std"] }
clap = { version = "3.2", default-features = false, features = ["std", "color", "suggestions", "derive"] }
flate2 = { version = "1.0.27", default-features = false, features = ["rust_backend" ] }
futures = "0.3.28"
http = "0.2"
http-serde = "1.1"
hyper = { version = "0.14", features = ["client"] }
is_executable = "1.0.1"
metrics = { workspace = true }
metrics-exporter-prometheus = { version = "0.12.1", default-features = false, features = ["http-listener"]}
metrics-util = { version = "0.15" }
nix = { version = "0.27", default-features = false, features = ["process", "signal"] }
num_cpus = { version = "1.16" }
once_cell = "1.18"
rand = { workspace = true, default-features = false, features = ["small_rng", "std", "std_rng" ]}
reqwest = { version = "0.11", default-features = false, features = ["json"] }
rustc-hash = { workspace = true }
serde = { workspace = true }
serde_json = {workspace = true }
serde_qs = "0.12"
serde_yaml = "0.9"
thiserror = { workspace = true }
tokio = { workspace = true, features = ["rt", "rt-multi-thread", "macros", "fs", "io-util", "process", "signal", "time", "net"] }
tokio-util = { version = "0.7", features = ["io"] }
tonic = { version = "0.9" }
tower = { version = "0.4", default-features = false, features = ["timeout", "limit", "load-shed"] }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["std", "env-filter"] }
uuid = { workspace = true }

[target.'cfg(target_os = "linux")'.dependencies]
procfs = { version = "0.15", default-features = false, features = [] }
async-pidfd = "0.1"

[dev-dependencies]
proptest = "1.4"
proptest-derive = "0.4.0"
tempfile = "3.8.1"


[features]
default = []

[lib]
doctest = false

[[bin]]
name = "lading"
