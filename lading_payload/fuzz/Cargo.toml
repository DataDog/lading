[package]
name = "lading-payload-fuzz"
version = "0.0.0"
publish = false
edition = "2024"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }
rand = { version = "0.9", default-features = false, features = [
  "small_rng",
  "std",
  "std_rng",
] }
lading-fuzz = { path = "../../lading_fuzz" }

[dependencies.lading-payload]
path = ".."
features = ["fuzz"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

