[licenses]
allow = [
  "MIT",
  "CC0-1.0",
  "ISC",
  "OpenSSL",
  "Unlicense",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "Zlib",
  "Unicode-DFS-2016",
]
unused-allowed-license = "allow"

copyleft = "deny"
default = "deny"

[sources]
allow-git = ["https://github.com/open-telemetry/opentelemetry-rust/"]
unknown-git = "deny"

[advisories]
vulnerability = "deny"
unmaintained = "deny"
notice = "deny"
unsound = "deny"
ignore = [
  # atty is unsound for some custom allocators on Windows and is unmaintained
  "RUSTSEC-2021-0145",
  # mach is unmaintained
  "RUSTSEC-2020-0168",
]

[bans]
multiple-versions = "allow"
