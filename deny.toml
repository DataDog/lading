[licenses]
allow = [
  "MIT",
  "CC0-1.0",
  "ISC",
  "OpenSSL",
  "Unlicense",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "Zlib",
  "Unicode-DFS-2016",
]

copyleft = "deny"
default = "deny"

[advisories]
vulnerability = "deny"
unmaintained = "deny"
notice = "deny"
unsound = "deny"
ignore = [
  # ansi_term is unmaintained
  "RUSTSEC-2021-0139",
  # axum-core denial of service
  "RUSTSEC-2022-0055",
]

[bans]
multiple-versions = "allow"
