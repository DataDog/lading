[package]
name = "ducks"
version = "0.1.0"
edition = "2021"
description = "The integration testing target for lading"
authors = ["Single Machine Performance Team"]
license = "MIT"
publish = false

[dependencies]
aws-config = "0.46"
aws-sdk-s3 = { version = "0.16", default-features = false, features = ["rustls", "rt-tokio"] }
aws-sdk-sqs = { version = "0.16", default-features = false, features = ["rustls", "rt-tokio"] }
aws-smithy-http = { version = "0.46", default-features = false, features = ["rt-tokio"] }
aws-types = { version = "0.47", default-features = false, features = [] }

anyhow = "1.0"
entropy = "0.4"
hyper = { version = "0.14", features = ["server"] }
once_cell = "1.0"
serde_json = "1.0"
shared = { path = "../shared" }
sketches-ddsketch = "0.2"
tokio = { version = "1.20", features = ["rt", "macros", "fs", "io-util", "process", "signal", "time", "net"] }
tokio-stream = { version = "0.1", features = ["net"] }
tonic = { version = "0.8", default-features = false, features = ["transport", "prost"] }
tower = { version = "0.4", default-features = false, features = ["timeout", "limit", "load-shed"] }
tracing = { version = "0.1", features = ["std", "attributes"] }
tracing-subscriber = { version = "0.3", features = ["std", "env-filter"] }
