[package]
name = "ducks"
version = "0.1.0"
edition = "2021"
description = "The integration testing target for lading"

[dependencies]
aws-config = "0.46"
aws-sdk-s3 = { version = "0.16", default-features = false, features = ["rustls", "rt-tokio"] }
aws-sdk-sqs = { version = "0.16", default-features = false, features = ["rustls", "rt-tokio"] }
aws-smithy-http = { version = "0.46", default-features = false, features = ["rt-tokio"] }
aws-types = { version = "0.46", default-features = false, features = [] }

anyhow = "1"
entropy = "0.4"
hyper = { version = "0.14", features = ["server"] }
once_cell = "1"
serde_json = "1"
shared = { path = "../shared" }
tokio = { version = "1.20", features = ["rt", "rt-multi-thread", "macros", "fs", "io-util", "process", "signal", "time", "net"] }
tower = { version = "0.4", default-features = false, features = ["timeout", "limit", "load-shed"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["std", "env-filter"] }
sketches-ddsketch = "0.1"