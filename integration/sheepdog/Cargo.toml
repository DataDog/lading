[package]
name = "sheepdog"
version = "0.1.0"
edition = "2021"
description = "The integration test harness for lading"
authors = ["Single Machine Performance Team"]
license = "MIT"
publish = false

[dependencies]
assert_fs = "1.0.7"
escargot = "0.5.7"
shared = { path = "../shared" }
thiserror = "1.0"
serde_json = "1.0"
anyhow = "1.0"
tonic = "0.8"
tokio = { version = "1.0", features = ["rt", "macros", "fs", "io-util", "process", "signal", "time", "net"] }
tower = { version = "0.4", default-features = false, features = ["timeout", "limit", "load-shed"] }
tokio-stream = { version = "0.1", features = ["net"] }
tracing = "0.1"
tracing-subscriber = "0.3"
tokio-process = "0.2"
